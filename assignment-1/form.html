<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">About Me</a>
      </nav>
    </header>

    <main>
      <h1 id="top">ALT SCHOOL Application Form</h1>

      <p>Already an AltSchooler? <a href="#">Sign In!</a></p>

      <h2>Signup</h2>
      <p>Take the next steps to apply at AltSchool Africa</p>

      <form action="#">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required />

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="country">Country</label>
        <input
          type="text"
          id="country"
          name="country"
          list="countryList"
          placeholder="Select your country"
          required
        />
        <datalist id="countryList">
          <option value="Afghanistan"></option>
          <option value="Albania"></option>
          <option value="Algeria"></option>
          <option value="Andorra"></option>
          <option value="Angola"></option>
        </datalist>

        <label for="residence">State/City of Residence</label>
        <input type="text" id="residence" name="residence" placeholder="Enter your state of residence" required />

        <label for="channel">How did you hear about us?</label>
        <input
          type="text"
          id="channel"
          name="channel"
          list="channelList"
          placeholder="Select channel"
        />
        <datalist id="channelList">
          <option value="LinkedIn"></option>
          <option value="YouTube"></option>
          <option value="Friend"></option>
          <option value="WhatsApp"></option>
          <option value="Instagram"></option>
          <option value="Billboard"></option>
          <option value="Sales officer"></option>
          <option value="Other"></option>
        </datalist>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms"
          >By clicking continue, I agree to <a href="#">Terms of Use</a> and
          acknowledge that I have read the
          <a href="#">Privacy Policy</a>.</label
        >

        <input type="submit" value="Submit" />
      </form>
    </main>

    <footer>
      <a href="#top">Back to top</a>
    </footer>
  </body>
</html>
